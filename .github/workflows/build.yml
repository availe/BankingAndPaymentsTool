name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            task: packageDmg
            artifact: build/compose/binaries/main/dmg
          - os: windows-latest
            task: packageMsi
            artifact: build/compose/binaries/main/msi
          - os: ubuntu-latest
            task: packageDeb
            artifact: build/compose/binaries/main/deb

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build
        run: ./gradlew ${{ matrix.task }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.os }}
          path: ${{ matrix.artifact }}
          retention-days: 7

